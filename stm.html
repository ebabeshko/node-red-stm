<script type="text/javascript">
    RED.nodes.registerType('stm',{
        category: 'sakura',
        color: '#ffedf7',
        icon: "serial.png",
        defaults: {
            name: {value:""},
            kp: {value:"",required:true},
            b: {value:"",required:true},
            btype: {value:"TI", required: true},
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"stm read";
        }
    });
</script>

<script type="text/html" data-template-name="stm">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-kp"><i class="fa fa-link"></i> KP</label>
        <input type="text" id="node-input-kp" placeholder="KP">
    </div>   
    <div class="form-row">
        <label for="node-input-b"><i class="fa fa-tags"></i> Board</label>
        <input type="text" id="node-input-b" placeholder="Board">
    </div>  
	<div class="form-row">
		<label for="node-input-btype"><i class="fa fa-ticket"></i> Board Type</label>
		<select type="text" id="node-input-btype" placeholder="Board Type">
			<option value="TI">TI</option>
			<option value="TS">TS</option>
		</select>
	</div>
</script>
